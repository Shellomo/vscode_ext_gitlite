<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
    <!-- Background with subtle gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C3E50"/>
            <stop offset="100%" style="stop-color:#233140"/>
        </linearGradient>
        <!-- Circuit board pattern -->
        <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M0 25h50 M25 0v50" stroke="#34495E" stroke-width="0.5"/>
            <circle cx="25" cy="25" r="3" fill="#34495E"/>
        </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="1280" height="320" fill="url(#bgGradient)"/>
    
    <!-- Circuit pattern overlay -->
    <rect width="1280" height="320" fill="url(#circuit)" opacity="0.1"/>

    <!-- Left side visualization -->
    <g transform="translate(80, 40)">
        <!-- File stacks representing snapshots -->
        <g transform="translate(0, 0) scale(0.8)">
            <!-- Stack 1 (oldest) -->
            <g transform="translate(0, 120)">
                <rect x="20" y="20" width="60" height="70" rx="4" fill="#7F8C8D" opacity="0.6"/>
                <rect x="10" y="10" width="60" height="70" rx="4" fill="#BDC3C7" opacity="0.6"/>
                <rect x="0" y="0" width="60" height="70" rx="4" fill="#ECF0F1" opacity="0.6"/>
                <text x="30" y="100" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">Snap 1</text>
            </g>
            
            <!-- Stack 2 -->
            <g transform="translate(100, 80)">
                <rect x="20" y="20" width="60" height="70" rx="4" fill="#7F8C8D" opacity="0.8"/>
                <rect x="10" y="10" width="60" height="70" rx="4" fill="#BDC3C7" opacity="0.8"/>
                <rect x="0" y="0" width="60" height="70" rx="4" fill="#ECF0F1" opacity="0.8"/>
                <text x="30" y="100" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">Snap 2</text>
            </g>
            
            <!-- Stack 3 (current) -->
            <g transform="translate(200, 40)">
                <rect x="20" y="20" width="60" height="70" rx="4" fill="#7F8C8D"/>
                <rect x="10" y="10" width="60" height="70" rx="4" fill="#BDC3C7"/>
                <rect x="0" y="0" width="60" height="70" rx="4" fill="#ECF0F1"/>
                <text x="30" y="100" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">Current</text>
                <!-- Snapshot indicator -->
                <g transform="translate(40, 40)">
                    <circle cx="0" cy="0" r="24" fill="#3498DB"/>
                    <text x="0" y="2" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">SNAP</text>
                    <text x="0" y="12" font-family="Arial" font-size="8" fill="white" text-anchor="middle">3 of 10</text>
                </g>
            </g>

            <!-- Connection arrows -->
            <path d="M70,160 L160,120" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
            <path d="M170,120 L260,80" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
        </g>
    </g>

    <!-- Main Title -->
    <g transform="translate(480, 100)">
        <text x="0" y="0" font-family="Arial" font-size="82" fill="white" font-weight="bold">No Git</text>
        <text x="0" y="50" font-family="Arial" font-size="36" fill="#3498DB" font-weight="normal">Simple Version Control for VS Code</text>
    </g>

    <!-- Feature boxes -->
    <g transform="translate(480, 180)">
        <!-- Quick Snapshots -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="220" height="80" rx="10" fill="#2C3E50" stroke="#3498DB" stroke-width="2"/>
            <text x="110" y="35" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Quick Snapshots</text>
            <text x="110" y="55" font-family="Arial" font-size="14" fill="#3498DB" text-anchor="middle">Save your work instantly</text>
        </g>
        
        <!-- Easy Restore -->
        <g transform="translate(240, 0)">
            <rect x="0" y="0" width="220" height="80" rx="10" fill="#2C3E50" stroke="#3498DB" stroke-width="2"/>
            <text x="110" y="35" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Easy Restore</text>
            <text x="110" y="55" font-family="Arial" font-size="14" fill="#3498DB" text-anchor="middle">Return to any version</text>
        </g>
        
        <!-- No Setup -->
        <g transform="translate(480, 0)">
            <rect x="0" y="0" width="220" height="80" rx="10" fill="#2C3E50" stroke="#3498DB" stroke-width="2"/>
            <text x="110" y="35" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">No Setup Needed</text>
            <text x="110" y="55" font-family="Arial" font-size="14" fill="#3498DB" text-anchor="middle">Works right out of the box</text>
        </g>
    </g>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3498DB"/>
        </marker>
    </defs>
</svg>