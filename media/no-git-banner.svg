<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
    <!-- Background with subtle gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C3E50"/>
            <stop offset="100%" style="stop-color:#233140"/>
        </linearGradient>
        <!-- Circuit board pattern -->
        <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M0 25h50 M25 0v50" stroke="#34495E" stroke-width="0.5"/>
            <circle cx="25" cy="25" r="3" fill="#34495E"/>
        </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="1280" height="320" fill="url(#bgGradient)"/>
    
    <!-- Circuit pattern overlay -->
    <rect width="1280" height="320" fill="url(#circuit)" opacity="0.1"/>

    <!-- Left side version control visualization -->
    <g transform="translate(120, 60)">
        <!-- Timeline nodes -->
        <g transform="translate(0, 100)">
            <!-- Connection lines -->
            <path d="M20,0 L280,0" stroke="#3498DB" stroke-width="3" opacity="0.5"/>
            
            <!-- Version nodes -->
            <g>
                <circle cx="20" cy="0" r="15" fill="#E74C3C"/>
                <text x="20" y="40" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">V1</text>
            </g>
            <g>
                <circle cx="100" cy="0" r="15" fill="#2ECC71"/>
                <text x="100" y="40" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">V2</text>
            </g>
            <g>
                <circle cx="180" cy="0" r="15" fill="#F1C40F"/>
                <text x="180" y="40" font-family="Arial" font-size="14" fill="#ECF0F1" text-anchor="middle">V3</text>
            </g>
            <g>
                <circle cx="280" cy="0" r="24" fill="#3498DB"/>
                <text x="280" y="6" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Now</text>
            </g>
        </g>
    </g>

    <!-- Main Title -->
    <g transform="translate(480, 100)">
        <text x="0" y="0" font-family="Arial" font-size="82" fill="white" font-weight="bold">No Git</text>
        <text x="0" y="50" font-family="Arial" font-size="36" fill="#3498DB" font-weight="normal">Simple Version Control for VS Code</text>
    </g>

    <!-- Feature pills -->
    <g transform="translate(480, 200)">
        <!-- Quick Snapshots -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="200" height="40" rx="20" fill="#E74C3C" opacity="0.9"/>
            <text x="100" y="26" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Quick Snapshots</text>
        </g>
        
        <!-- Easy Restore -->
        <g transform="translate(220, 0)">
            <rect x="0" y="0" width="200" height="40" rx="20" fill="#2ECC71" opacity="0.9"/>
            <text x="100" y="26" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Easy Restore</text>
        </g>
        
        <!-- No Setup -->
        <g transform="translate(440, 0)">
            <rect x="0" y="0" width="200" height="40" rx="20" fill="#F1C40F" opacity="0.9"/>
            <text x="100" y="26" font-family="Arial" font-size="16" fill="white" text-anchor="middle">No Setup Needed</text>
        </g>
    </g>
</svg>