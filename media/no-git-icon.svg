<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Background -->
    <rect width="128" height="128" rx="20" fill="#2C3E50"/>
    
    <!-- File stack effect -->
    <g transform="translate(24, 24)">
        <!-- Bottom file -->
        <rect x="20" y="20" width="60" height="70" rx="4" fill="#7F8C8D"/>
        <rect x="30" y="32" width="40" height="4" rx="2" fill="#95A5A6"/>
        <rect x="30" y="40" width="30" height="4" rx="2" fill="#95A5A6"/>
        
        <!-- Middle file -->
        <rect x="10" y="10" width="60" height="70" rx="4" fill="#BDC3C7"/>
        <rect x="20" y="22" width="40" height="4" rx="2" fill="#7F8C8D"/>
        <rect x="20" y="30" width="30" height="4" rx="2" fill="#7F8C8D"/>
        
        <!-- Top file (current) -->
        <rect x="0" y="0" width="60" height="70" rx="4" fill="#ECF0F1"/>
        <rect x="10" y="12" width="40" height="4" rx="2" fill="#BDC3C7"/>
        <rect x="10" y="20" width="30" height="4" rx="2" fill="#BDC3C7"/>
        
        <!-- Snapshot indicator -->
        <g transform="translate(40, 40)">
            <circle cx="0" cy="0" r="24" fill="#3498DB"/>
            <text x="0" y="2" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">SNAP</text>
            <text x="0" y="12" font-family="Arial" font-size="8" fill="white" text-anchor="middle">1 of 10</text>
        </g>
    </g>
</svg>